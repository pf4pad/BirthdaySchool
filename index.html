<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Happy Birthday</title>
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <div class="header__button-wrapper">
        <button class="header__button-change header__button-change_text">Поменять поздравление</button>
        <button class="header__button-change header__button-change_image">Поменять фон</button>
      </div>
      <div class="header__button-wrapper">
        <button class="header__button-gender header__button-men" aria-label="Поменять на мужские открытки">

        </button>
        <button class="header__button-gender header__button-women"></button>
      </div>
    </div>
  </header>
  <main>
    <section class="card">
      <div class="container card__container">
        <div class="card__wrapper">
          <img class="card__image" src="/img/card01.jpg" alt="Card">
          <p class="card__text">
            Поздравляю с днем рожденья!<br>
            Пусть будет жизнь полна веселья,<br>
            Не будет грусти и хлопот,<br>
            А только счастье круглый год!<br>
            <br>
            Желаю творческих успехов,<br>
            Прекрасных дней, улыбок, смеха.<br>
            Любви, душевного тепла,<br>
            Как сказка, чтобы жизнь была!<br>
          </p>


        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="container disign_container">
      <div class="disign_info">
        <p class="disign_name">Design: Anastasia Ilina</p>
        <p class="coder_name">Сoder:</p>
        <p class="disign_create">© HBCard, 2022</p>
      </div>
      <ul class="social__list">
        <li class="social__item">
          <a href="" class="social__link">
            <img src="/img/vk.svg" alt="vk">
          </a>
        </li>
        <li class="social__item">
          <a href="" class="social__link">
            <img src="/img/telegram.svg" alt="vk">
          </a>
        </li>
        <li class="social__item">
          <a href="" class="social__link">
            <img src="/img/pinterest.svg" alt="vk">
          </a>
        </li>
        <li class="social__item">
          <a href="" class="social__link">
            <img src="/img/su.svg" alt="vk">
          </a>
        </li>
      </ul>
    </div>
  </footer>
</body>

</html>
